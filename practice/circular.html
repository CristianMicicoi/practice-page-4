<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular status bar</title>
    <link rel="stylesheet" href="/css/circular_style.css">
</head>
<body>
    <div class="progress-bar">
        <span class="number" data-value="100"></span>
        <svg height="150" width="150" class="circle">
            <circle cx="75" cy="75" r="65" stroke="#d1c5fc" stroke-width="20" fill="none"/>
        </svg>
    </div>
    <div class="input__group">
        <input type="text" id="name" required class="input">
        <label for="name" class="input__label">Email adress</label>
    </div>
</body>
</html>
