<!DOCTYPE html>
<html>

<head>
    <title>Spotify Sign up & Forms</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <main>

    <!------------------------------ Header ---------------------------------->    
    
        <header>
            <div class="container header__content">
                <div class="logo">
                    <a href="https://www.spotify.com/ro-ro/">
                        <img src="/images/logo.svg" alt="">
                    </a>
                    <h1>Sign up for free to start listening.</h1>
                </div>
            </div>

        </header>

    <!-------------------------- Sign up section ------------------------------>    

        <section class="sign-up__section">

            <div class="sign-up__container">

                <div class="f__button">
                    <a class="button" href="https://accounts.spotify.com/ro/login?method=facebook&continue=https%3A%2F%2Fopen.spotify.com%2F__noul__%3Fl2l%3D1%26nd%3D1&intent=signup">
                        <span class="facebook__icon"><img src="/images/facebook-logo.svg" alt="facebook-logo">Sing up with Facebook</span>
                    </a>
                </div>
                <div class="g__button">
                    <a class="button button--outlined" href="https://accounts.spotify.com/ro/login?method=google&continue=https%3A%2F%2Fopen.spotify.com%2F__noul__%3Fl2l%3D1%26nd%3D1&intent=signup">
                        <span class="google__icon"><img src="/images/google-logo.svg" alt="google-logo">Sign up with Google</span>
                    </a>
                </div>
                <span class="divider">or</span>
            </div>

        </section>

    <!------------------------------- Form section ----------------------------->
        <section>
            <h2>Sign up with your email address</h2>
            
        </section>
    </main>    
</body>
</html>
